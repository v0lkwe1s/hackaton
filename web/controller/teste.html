<div class="col-sm-9 col-md-3" id="cpu">
<div class="panel panel-default">
<!-- Default panel contents -->

</div>
</div>
<div class="col-sm-9 col-md-3" id="filesystem">
<div class="panel panel-default" ng-controller="diskCtrl" >
<div class="panel-heading">Filesystems</div>
<table class="table table-striped table-condensed" >
<thead>
<tr>
<th>FileSystem</th>
<th>Size</th>
<th>Used</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="fileSystem in fileSystems" >
<td>{{ fileSystem.fs }}</td>
<td>{{ fileSystem.size }}</td>
<td>{{ fileSystem.used }} </td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="col-sm-9 col-md-12" id="processList">
<div ng-controller="psCtrl"> 
<div class="panel panel-primary">
<div class="panel-heading">
<h3>Process List</h3>
</div>
<div class="panel-body">
<table class="table table-striped table-condensed">
<thead>
<tr>
<th>Pid</th>
<th>User</th>
<th>TTY</th>
<th>Command</th>
<th>Cpu</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="ps in psInfo">
<td>{{ ps.pid }}</td>
<td>{{ ps.user }}</td>
<td>{{ ps.tty }}</td>
<td>{{ ps.command }}</td>
<td>{{ ps.cpu }} </td>
</tr>
</tbody>
</table>
</div>
</div>  
</div>
</div>
