<script src="js/cpu-controller.js"></script>
<div class="container" > 
    <div class="panel panel-primary">
        <div class="panel-heading">
        FileSystems
        </div>
        <div class="panel-body"  ng-controller="cpuCtrl">
        <table class="table table-striped table-condensed">
        <thead>
        <tr>
        <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cpu in cpuInfo">
        <td>{{ cpu['Byte Order'] }}</td>
        </tr>
        </tbody>
        </table>
        </div>
    </div>  
</div>
