<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Exemplo C.R.U.D</title>
        <!-- Bootstrap -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="lib/angular/angular.js"></script>

        <!--JavaScript da Aplicação -->
        <script src="app.js"></script>
        <!--JavaScript do Controlador -->
        <script src="js/mem-controller.js"></script>
    </head>
<body ng-app="netDebug">
<div class="container"  ng-controller="memCtrl"> 
    <div class="panel panel-primary">
        <div class="panel-heading">
            FileSystems
        </div>
        <div class="panel-body">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Total</th>
                        <th>Free</th>
                        <th>Total Swap</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ memInfo.totalRam }}</td>
                        <td>{{ memInfo.freeRam }}</td>
                        <td>{{ memInfo.totalSwap }} </td>
                        <td>{{ memInfo.freeSwap }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
</body>
</html>
